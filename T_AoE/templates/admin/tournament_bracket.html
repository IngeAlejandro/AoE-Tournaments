{% extends "flask_user_layout.html" %}
{% block content %}
<div class="row">
    <div class="col">
        <h3>{{ tournament.name }}</h3>
    </div>
</div>
<div class="row">
    {% for round in rounds %}
    <div class="col">
        <u>Round {{ round.round_number }}</u><br>{{ round.round_type }}
    </div>
    {% endfor %}
    <div class="col">
        <u>Winner</u>
    </div>
</div>
<form id="bracket_form" action="" method="POST">
</form>
{% endblock %}
{% block extra_js %}
<script>
    $(document).ready(function () {
        {% for match in matches %}
        document.getElementById("bracket_form").innerHTML += '<div class="row"><div class="col"><select name="{{match.match_number}}" id="">{% for user in participants %}<option>{{user.username}}</option>{% endfor %}</select></div></div><div class="row"><div class="col"><select name="match_{{match.match_number}}" id="">{% for user in participants %}<option>{{user.username}}</option>{% endfor %}</select></div></div><br>'
        {% endfor %}
    });
</script>
{% endblock %}
